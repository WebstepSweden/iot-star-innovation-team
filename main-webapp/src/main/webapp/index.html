<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Floor plan</title>
      <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <body ng-app="floorplan">
  <div ng-controller="SensorLayoutCtrl">
  <div class="container">


<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     version="1.1"
     preserveAspectRatio="xMinYMin meet" 
     viewBox="{{startX}} {{startY}} {{mapWidth}} {{mapHeight}}">
  <g>
  <title> {{roomTitle}} </title>
    
    <g>
  <title>Room outline</title>
  <path class="room"  d="{{room1Outline}}" />
  <path class="room"  d="{{room2Outline}}" />
  <path class="room"  d="{{room3Outline}}" />
</g>
    
          
<!-- text example -->
        <text stroke="#000000" transform="matrix(1.1191343069076538,0,0,1,-33.64427286013961,0) " xml:space="preserve" font-size="24" id="svg_78" y="25" x="400" stroke-linecap="null" stroke-linejoin="null" stroke-dasharray="null" stroke-width="0" fill="#000000">{{roomTitle}}</text>
	<text stroke="#000000" transform="matrix(1.1191343069076538,0,0,1,-33.64427286013961,0) " xml:space="preserve" font-size="24" id="svg_78" y="25" x="120" stroke-linecap="null" stroke-linejoin="null" stroke-dasharray="null" stroke-width="0" fill="#000000">Room 1</text>
		<text stroke="#000000" transform="matrix(1.1191343069076538,0,0,1,-33.64427286013961,0) " xml:space="preserve" font-size="24" id="svg_78" y="175" x="120" stroke-linecap="null" stroke-linejoin="null" stroke-dasharray="null" stroke-width="0" fill="#000000">Room 2</text>
			<text stroke="#000000" transform="matrix(1.1191343069076538,0,0,1,-33.64427286013961,0) " xml:space="preserve" font-size="24" id="svg_78" y="325" x="120" stroke-linecap="null" stroke-linejoin="null" stroke-dasharray="null" stroke-width="0" fill="#000000">Room 3</text>
<!-- text example -->


    <g>
      <title> Sensors </title>

    <g ng-repeat="s in sensors">  
    <g ng-attr-transform="translate({{s.x}}, {{s.y}})">
    <g ng-attr-transform="rotate({{s.rotate}},0,0)">
        <rect class="sensor"
              ng-attr-id="{{s.compId}}"
              x="0" y="0"
              ng-attr-width="{{s.sWidth}}"
              ng-attr-height="{{s.sHeight}}"/>
      <text class="sensor" >
            {{s.compId}}        
          </text>
          
      
      </g><!-- for rotate -->

    </g><!-- /g for transform translate -->
    </g><!-- /g for each sensor -->
     
    </g><!-- /g for all sensors -->
    </g><!-- /g for entire room -->
    </svg>
</div> <!--/container-->
    </div> <!--/controller-->
  
</body>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.10/angular.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
